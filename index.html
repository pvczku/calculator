<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="./script.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="header">
    <img class="logo" src="./images/logo.svg" alt="Logo">
  </div>
  <div class="content">
    <div class="content-left">
      <p class="title">Bill</p>
      <div class="price">
        <img class="dollar" src="./images/icon-dollar.svg" alt="dollar">
        <input class="bill" type="number" placeholder="0" step="0.01" id="bill" oninput="tipNTotal()">
      </div>
      <p class="title">Select Tip %</p>
      <div class="tip-buttons">
        <div>
          <button class="tip" onclick="percent(0.05)"><span class="tip-text-white">5%</span></button>
        </div>
        <div>
          <button class="tip" onclick="percent(0.1)"><span class="tip-text-white">10%</span></button>
        </div>
        <div>
          <button class="tip" onclick="percent(0.15)"><span class="tip-text-white">15%</span></button>
        </div>
        <div>
          <button class="tip" onclick="percent(0.25)"><span class="tip-text-white">25%</span></button>
        </div>
        <div>
          <button class="tip" onclick="percent(0.5)"><span class="tip-text-white">50%</span></button>
        </div>
        <div style="position: relative;">
          <button class="custom" onclick="showNumber()" id="custom">Custom</button>
          <div class="custom-number" style="position: absolute; top: 0; left: 0;">
            <input type="number" name="custom-number" id="custom-number" min="1" max="100" style="display: none;">
          </div>
        </div>  
      </div>
      
      <p class="title">Number of People</p>
      <div class="price">
        <img class="person" src="./images/icon-person.svg" alt="person">
        <input type="number" class="number-of-ppl" name="people" id="people" placeholder="0" oninput="tipNTotal()">
      </div>
    </div>
    <div class="summary">
      <div class="summary-up">
        <div>
          <p class="sum-title">Tip Amount</p>
          <p class="sum-subtitle">/ person</p>
        </div>
        <div>
          <p id="tipamount">0.00$</p>
        </div>
      </div>
      <div class="summary-down">
        <div>
          <p class="sum-title">Total</p>
          <p class="sum-subtitle">/ person</p>
        </div>
        <div>
          <p id="total">0.00$</p>
        </div>
      </div>
      <button class="reset" onclick="reset()">RESET</button>
    </div>
  </div>
  <p id="wynik"></p>










  
  <script src="./script.js"></script>
</body>
</html>
